<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/reservation.js"></script>
    <title>XYZ suusakuurort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav id="side_menu">
      <a class="logo" href="../index.html"></a>
      <a href="aboutus.html">About Us</a>
      <a href="housing.html">Accommodation</a>
      <a href="gallery.html">Gallery</a>
      <a href="reservation.html">Booking</a>
    </nav>
    <div id="content">
        <header class="header">
          <h1>Booking</h1>
        </header>
        <div id="main_panel">
          <div id="main_panel">
            <form id="reservationForm">
              <label for="people">Number of People:</label>
              <input type="number" id="people" name="people" required><br><br>
              
              <label for="start">Beginning Date:</label>
              <input type="date" id="start" name="start" required><br><br>
              
              <label for="end">End Date:</label>
              <input type="date" id="end" name="end" required><br><br>
              
              <label for="room">Select Room Type:</label>
              <select id="room" name="room" required>
                <option value="60">One Person Room - 60€/night</option>
                <option value="80">Two Person Room - 80€/night</option>
                <option value="150">Family Room - 150€/night</option>
                <option value="220">Royal Suite - 220€/night</option>
              </select><br><br>
              
              <input type="submit" value="Confirm">
            </form>
          </div>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h1>Thank You for Your Reservation!</h1>
              <p>Your reservation has been successfully registered. Here are the details:</p>
              <div id="reservationDetails"></div>
            </div>
          </div>
    </div>
  </div>
</body>
</html>
